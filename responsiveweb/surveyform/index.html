<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Form Assignment</h1>
    <p id="description">Please fill out the form below:</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
    </div>
    <div class="form-group">
      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label>Choose an option:</label>
      <div>
        <input type="radio" id="radio1" name="radio-group" value="option1">
        <label for="radio1">Option 1</label>
      </div>
      <div>
        <input type="radio" id="radio2" name="radio-group" value="option2">
        <label for="radio2">Option 2</label>
      </div>
    </div>
    <div class="form-group">
      <label>Choose several options:</label>
      <div>
        <input type="checkbox" id="checkbox1" value="option1">
        <label for="checkbox1">Option 1</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox2" value="option2">
        <label for="checkbox2">Option 2</label>
      </div>
    </div>
    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
